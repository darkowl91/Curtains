user.aboutUs.info=Основанная в Минске в 1998 году, «ДекоПлюс» поставила себе цель стать лидером на рынке карнизов для штор, систем солнцезащиты и аксессуаров. Были заключены прямые договоры с производителями изделий и комплектующих по всему миру, организовано собственное производство, открыты первые магазины.
user.aboutUs.info.full=Основанная в Минске в 1998 году, «ДекоПлюс» поставила себе цель стать лидером на рынке карнизов для штор, систем солнцезащиты и аксессуаров. Были заключены прямые договоры с производителями изделий и комплектующих по всему миру, организовано собственное производство, открыты первые магазины. На сегодня «ДекоПлюс» – это мощная современная компания, в ассортименте которой профильные и кованые карнизы, шторные механизмы, рулонные шторы, плиссе, бамбуковые шторы, деревянные и алюминиевые жалюзи. Все изделия представлены в широкой гамме цветов и размеров. Наряду с готовой продукцией компания предлагает рулонные шторы и профильные карнизы на заказ, а также услуги салона штор. В собственной швейной мастерской специалисты «Деко Плюс» изготовят не только портьеры, гардины и ламбрекены, но и чехлы на подушки, скатерти и другие предметы текстильного оформления интерьера. Владельцам и арендаторам административных зданий «ДекоПлюс» предлагает системы комплексной внутренней и внешней солнцезащиты с использованием специальных тканей и электроприводов Somfy. Системы солнцезащиты не только создадут комфортный микроклимат в здании, но и снизят расходы на кондиционирование. Для ресторанов «ДекоПлюс» предлагает летние алюминиевые перголы, защищающие от солнца и дождя и позволяющие увеличить площадь помещения в теплое время года.
